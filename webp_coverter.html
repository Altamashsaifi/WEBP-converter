<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image to WebP Converter</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
   body {
    background-image: url('background.webp');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #333;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}
    
    h2 {
        font-size: 75px;
        font-weight: 2000;
        margin-bottom: 32px;
        color: #000000;
    }
    
    input[type="file"] {
        display: none;
    }
    
    .upload-btn {
        padding: 12px 32px;
        background: #ffffff;
        border: 3px solid rgb(0, 0, 0);
        border-radius: 25px;
        font-size: 20px;
        cursor: pointer;
        color: rgb(0, 0, 0);
        transition: all 0.2s;
        letter-spacing: 1px;
        display: inline-block;
    }
    
    .upload-btn:hover {
        background: #000000;
        color: #ffffff;
        transform: translateY(-5px);
        box-shadow: 10px 10px 20px rgba(2, 82, 255, 0.2);
    }
    
    #preview {
        margin-top: 30px;
        max-width: 400px;
        border: 1px solid #000000;
        border-radius: 4px;
        display: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    
    button {
        margin-top: 10px;
        padding: 12px 32px;
        background: #ffffff;
        border: 3px solid rgb(0, 0, 0);
        border-radius: 25px;
        font-size: 20px;
        cursor: pointer;
        color: rgb(0, 0, 0);
        transition: all 0.2s;
        letter-spacing: 1px;
        display: inline-block;
    }
    
    button:hover {
        background: #000000;
        color: #ffffff;
        transform: translateY(5px);
        box-shadow: 10px 10px 20px rgba(2, 82, 255, 0.2);
    }
</style>
</head>
<body>

<h2>Convert Image to WEBP</h2>

<input type="file" id="inputImage" accept="image/*">
<label for="inputImage" class="upload-btn">Choose Image</label>

<img id="preview">

<button id="downloadBtn" style="display:none;">Download WEBP</button>

<script>
    const inputImage = document.getElementById("inputImage");
    const preview = document.getElementById("preview");
    const downloadBtn = document.getElementById("downloadBtn");
    let webpURL = "";

    inputImage.addEventListener("change", function () {
        const file = this.files[0];
        if (!file) return;

        const reader = new FileReader();

        reader.onload = function (event) {
            const img = new Image();
            img.src = event.target.result;

            img.onload = function () {
                // preview
                preview.src = img.src;
                preview.style.display = "block";

                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                canvas.width = img.width;
                canvas.height = img.height;

                ctx.drawImage(img, 0, 0);

                // Convert to webp
                webpURL = canvas.toDataURL("image/webp", 0.9);

                downloadBtn.style.display = "inline-block";
            };
        };

        reader.readAsDataURL(file);
    });

    downloadBtn.addEventListener("click", function () {
        const a = document.createElement("a");
        a.href = webpURL;
        a.download = "converted.webp";
        a.click();
    });
</script>

</body>
</html>
